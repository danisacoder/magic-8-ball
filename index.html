<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
<link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
    <title>Magic 8 Ball</title>
  </head>
  <body>
    <section class="stage">
      <figure class="ball">
      <span class="shadow"></span>
      <span id="iris" class="iris">
        <div class="iris-container"><p>8</p></div>
      </span>
      <span id="iris-2" class="iris-2">
        <div class="iris-container-2"><p id="advice"></p></div>
      </span>
    </figure>
  </section>
    <div id="input-stuff">
      <input type="text" id="question" placeholder="Ask a question!">
      <button id="submit" value="">Advise me</button>
      <button id="again">Again</button>
    </div>


    <script src="index.js"></script>
  </body>
</html>
